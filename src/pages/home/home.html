
<ion-header class="header">
  <ion-navbar>
    <ion-title>Do it! Just do it!</ion-title>
    <ion-buttons end>
      <button (click)="add()" id="add"><ion-icon name="add" color="secondary"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="listToDo"> 
  <ion-list>
    <ion-item-sliding *ngFor="let note of toDoList | async;"> <!-- let text of toDoItemsText; let checked of toDoItemsChecked; let funciona of toDoItemsDate;-->
      <ion-item class="item" (click)="editNote(note)">
        <!--<ion-label *ngIf="task.checked"><s>{{task.text}}</s></ion-label>-->
        <ion-label>{{note.name}}</ion-label>
        <ion-label *ngIf="note.description!=''">{{note.description}}</ion-label>
        <!--<ion-checkbox [checked]="task.checked" (click)="done(task.$key, task.checked)" color="secondary"></ion-checkbox>
        <ion-label *ngIf="task.date!='No date'" id="date">{{task.date}}</ion-label>
        <ion-label *ngIf="!(task.date!='No date')"> </ion-label>-->
      </ion-item>
      <ion-item-options>
        <button (click)="delete(note.$key)">
          <ion-icon name="trash" color="danger"></ion-icon>
        </button>
        <!--<button (click)="edit(note)">
          <ion-icon name = "create" color ="secondary"></ion-icon>
        </button>-->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
